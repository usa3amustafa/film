<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmentory</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./app.js" defer></script>
  </head>

          <img src="./images/search-icon.png" alt="" class="search-icon" />
        </div>

        <!-- links -->
        <ul class="links">
          <li>
            <a href="#" class="link">
              <img src="./images/Home.png" alt="" class="link-img" />
              Home
            </a>
          </li>
          <li>
            <a href="#" class="link">
              <img
                src="./images/movies and tv shows.png"
                alt=""
                class="link-img"
              />
              Movies & TV shows
            </a>
          </li>
          <li>
            <a href="#" class="link">
              <img src="./images/my notebook.png" alt="" class="link-img" />
              My Movie Notebook
            </a>
          </li>
          <li>
            <a href="#" class="link">
              <img
                src="./images/my discovery tree.png"
                alt=""
                class="link-img"
              />
              My Discovery tree
            </a>
          </li>
          <li>
            <a href="#" class="link">
              <img src="./images/profile.png" alt="" class="link-img" />
              Profile
            </a>
          </li>
          <li>
            <a href="#" class="link">
              <img src="./images/setting.png" alt="" class="link-img" />
              Settings
            </a>
          </li>
          <li>
            <a href="#" class="link">
              <img src="./images/help.png" alt="" class="link-img" />
              Help
            </a>
          </li>
          <li>
            <a href="#" class="link">
              <img
                src="./images/about filmentory.png"
                alt=""
                class="link-img"
              />
              About Filmentory
            </a>
          </li>
          <a class="menu-icon menu-icon-bottom">
            <img src="./images/menu-icon.png" alt="" />
          </a>
        </ul>
        <a class="menu-icon menu-icon-top show-btn">
          <img src="./images/menu-icon.png" alt="" />
        </a>
      </nav>

      <!-- main -->
      <main>
        <div class="container main">
          <img src="./images/logo.png" alt="" class="logo-img" />

          <a href="#" class="btn">Browse Movies & TV shows</a>
        </div>
      </main>
    </div>
  </body>
</html>
