<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmentory</title>

    <link rel="stylesheet" href="style.css" />

    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="main-bg">
      <!-- nav  -->
      <nav>
        <div class="container nav">
          <input type="text" placeholder="Search" />
          <img src="./images/search-icon.png" alt="" class="search-icon" />
        </div>
        <a class="menu-icon-top">
          <img src="./images/menu button.png" alt="" />
        </a>
      </nav>

      <!-- links -->
      <div class="links">
        <!-- links -->
        <div class="link">
          <a href="#">
            <img src="./images/Home.png" alt="" class="link-img" />
            Home
          </a>
        </div>

        <div class="link">
          <a href="#">
            <img
              src="./images/movies and tv shows.png"
              alt=""
              class="link-img"
            />
            Movies & TV shows
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="./images/my notebook.png" alt="" class="link-img" />
            My Movie Notebook
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="./images/my discovery tree.png" alt="" class="link-img" />
            My Discovery tree
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="./images/profile.png" alt="" class="link-img" />
            Profile
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="./images/setting.png" alt="" class="link-img" />
            Settings
          </a>
        </div>
        <div class="link">
          <a href="#">
            <img src="./images/help.png" alt="" class="link-img" />
            Help
          </a>
        </div>
        <div class="link padding-bottom">
          <a href="#" class="last-link">
            <img src="./images/about filmentory.png" alt="" class="link-img" />
            About Filmentory
          </a>
        </div>

        <div class="menu-btn">
          <a class="menu-icon menu-icon-bottom">
            <img src="./images/menu button.png" alt="" />
          </a>
        </div>
      </div>

      <!-- main -->
      <main>
        <div class="container main">
          <img src="./images/logo.png" alt="" class="logo-img" />

          <a href="#" class="btn">Browse Movies & TV shows</a>
        </div>
      </main>
    </div>
  </body>
</html>
